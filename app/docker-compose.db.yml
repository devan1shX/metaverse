version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: metaverse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aahan123
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
